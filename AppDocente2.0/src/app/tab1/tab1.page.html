<ion-header [translucent]="true" >
  <ion-toolbar id="cabeza">
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()" id="boton">
        <ion-icon slot="start" name="menu-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="text-align: left;">
      Perfil
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarsesion()" fill="outline" id="margenb" id="boton" >Cerrar Sesion</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ nombre }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ion-item>
        <ion-textarea [readonly]="true" label="Rut: " [placeholder]="rut"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-textarea [readonly]="true" label="Correo: " [placeholder]="email" ></ion-textarea>
        <ion-button id="modificar1" fill="clear" shape="round" (click)="mostrarAlertaCorreo()">
          modificar
        </ion-button>
      </ion-item>
      
      <ion-item>
        <ion-textarea [readonly]="true" label="ContraseÃ±a: " [placeholder]="password"></ion-textarea>
        <ion-button id="modificar2" fill="clear" shape="round" (click)="mostrarAlertaPassword()">
          modificar
        </ion-button>
      </ion-item>

      <ion-item>
        <ion-textarea [readonly]="true" label="direccion: " [placeholder]="direccion"></ion-textarea>
        <ion-button id="modificar3" fill="clear" shape="round" (click)="mostrarAlertaDireccion()">
          modificar
        </ion-button>
      </ion-item>


    </ion-card-content>

    <div style="text-align: center;">
      <ion-button fill="solid" shape="round" id="botones" (click)="updateUser()">
        Actualizar
      </ion-button>
    </div>


  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar id="cabeza">
    <ion-title>DuocUC</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" href="https://www.instagram.com/duocuc_cl/?hl=es" target="_blank">
        <ion-icon name="logo-instagram"></ion-icon>
      </ion-button>

      <ion-button fill="clear" href="https://web.facebook.com/DuocUC/?locale=es_LA&_rdc=1&_rdr" target="_blank">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-button>

      <ion-button fill="clear" href="https://x.com/DuocUC?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-footer>
